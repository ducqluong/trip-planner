server {
  listen 80; # Listen on port 80

  # Set the root directory for serving files
  root /usr/share/nginx/html;

  # Specify the default file to serve (your index.html)
  index index.html index.htm;

  # Configure how Nginx handles requests
  location / {
    # Try to serve the requested file directly
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add caching headers for static assets (adjust as needed)
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|eot|otf|ttf|woff|woff2)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}
